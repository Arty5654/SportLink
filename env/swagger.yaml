  # friends endpoint
  /send_friend_request:
    post:
      operationId: app.send_friend_request
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                friend_email:
                  type: string
      responses:
        "200":
          description: Friend request sent successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        "204":
          description: There is already a request pending between you and this user!
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
  /accept_friend_request:
    post:
      operationId: app.accept_friend_request
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                friend_email:
                  type: string
      responses:
        "200":
          description: Friend request accepted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        "401":
          description: Friend request already accepted!
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
  /deny_friend_request:
    post:
      operationId: app.deny_friend_request
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                friend_email:
                  type: string
      responses:
        "200":
          description: Friend request denied successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        "401":
          description: Friend request already denied!
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
  /get_friend_requests:
    get:
      operationId: app.get_friend_requests
      parameters:
        - name: email
          in: query
          description: The email of the user to retrieve friend requests.
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Friend requests retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    user:
                      type: string
                    friend:
                      type: string
                    status:
                      type: string
        "404":
          description: No friend requests found!
  /get_friends:
    get:
      operationId: app.get_friends
      parameters:
        - name: email
          in: query
          description: The email of the user to retrieve friends.
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Friends retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    user:
                      type: string
                    friend:
                      type: string
                    status:
                      type: string
        "404":
          description: No friends found!
  /remove_friend:
    post:
      operationId: app.remove_friend
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                friend_email:
                  type: string
      responses:
        "200":
          description: Friend removed successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        "401":
          description: Friend not found!
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
  /user_lookup:
    get:
      operationId: app.user_lookup
      parameters:
        - name: searchTerm
          in: query
          description: The search term (username, email, or phone number) to look up.
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Users found
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                    name:
                      type: string
                    username:
                      type: string
                    email:
                      type: string
                    phoneNumber:
                      type: string
                    firstName:
                      type: string
                    lastName:
                      type: string
        "404":
          description: No results found!

  /get_user_info:
    get:
      summary: Get User Information
      description: Retrieve user information from the database.
      operationId: app.get_user_info
      parameters:
        - name: email
          in: query
          description: The email of the user to retrieve information.
          required: true
          schema:
            type: string
      responses:
        "200":
          description: User information retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  firstName:
                    type: string
                  lastName:
                    type: string
                  username:
                    type: string
                  email:
                    type: string
                  phoneNumber:
                    type: string
                  address:
                    type: string
                  state:
                    type: string
                  country:
                    type: string
                  zipCode:
                    type: string
                  city:
                    type: string
                  age:
                    type: string
                  birthday:
                    type: string
                  gender:
                    type: string
        "404":
          description: User not found

  /submit_report:
    post:
      operationId: app.submit_report
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                reportReason:
                  type: string
                reportedUserEmail:
                  type: string
      responses:
        "200":
          description: Reported Successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        "401":
          description: Not reported
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string

  /delete_account:
    post:
      operationId: app.delete_account
      requestBody:
        required: true
        content:
          text/plain:
            schema:
              type: string
      responses:
        "200":
          description: Account deleted
        "401":
          description: Error deleting account

  /get_events:
    get:
      summary: Get Event Information
      description: Retrieve event information from the database.
      operationId: app.get_events
      responses:
        "200":
          description: Event information retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    objectID:
                      type: string
                    title:
                      type: string
                    sport:
                      type: string
                    city:
                      type: string
                    desc:
                      type: string
                    open:
                      type: boolean
                    currentParticipants:
                      type: integer
                    maxParticipants:
                      type: integer
        "404":
          description: Event not found

  /get_event_details:
    get:
      summary: Get Event Details
      description: Retrieve detailed information about a specific event.
      operationId: app.get_event_details
      parameters:
        - name: id
          in: query
          description: The ID of the event to retrieve details for.
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Event details retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  title:
                    type: string
                  sport:
                    type: string
                  city:
                    type: string
                  desc:
                    type: string
                  open:
                    type: boolean
                  currentParticipants:
                    type: integer
                  maxParticipants:
                    type: integer
        "404":
          description: Event not found
