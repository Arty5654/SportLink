openapi: '3.0.2'
info:
  title: 'Sportlink API'
  version: '1.0'

paths:

# account creation endpoint
  /create_account:
    post:
      operationId: app.create_account
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
                friends_list:
                  type: array
                  default: []
                  items:
                    type: string
      responses:
        '201':
          description: User created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  username:
                    type: string
        '401':
          description: Email already has an account!

  /google_signin:
    post:
      operationId: app.google_signin
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                googleId:
                  type: string
                name:
                  type: string
      responses:
        '201':
          description: Google User Account Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  username:
                    type: string
        '200':
          description: Google User Login
          content:
            application/json:
              schema:
                type: object
                properties:
                  username:
                    type: string
                  phoneNumber:
                    type: string
        '401':
          description: Incorrect email or password!
          content:
            application/json:
              schema:
                type: object
                properties:
                  error: 
                    type: string


#login endpoint
  /login:
      post:
        operationId: app.login
        requestBody:
          required: true
          content:
            application/json:
              schema:
                type: object
                properties:
                  email:
                    type: string
                  password:
                    type: string
        responses:
          '200':
            description: User logged in
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    email:
                      type: string
                    username:
                      type: string           
          '401':
            description: Incorrect email or password!
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    error: 
                      type: string          

  /update_profile:
    post:
      operationId: app.update_user_profile
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                phoneNumber:
                  type: string
      responses:
        '200':
          description: Profile updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string

# friends endpoint
  /retrieve_friends:
    get:
      summary: Retrieve Friends
      description: Retrieve a list of friends for a specific user.
      operationId: app.retrieve_friends
      parameters:
        - name: user_id
          in: query
          description: The user id for which to retrieve friends.
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  friends:
                    type: array
                    items:
                      type: string
        '400':
          description: Bad Request
        '500':
          description: Internal Server Error  